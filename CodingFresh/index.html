<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Coding Fresh</title>
</head>
<body>
    <h1>Coding Fresh</h1>
    <h3>Welcome To Our Grocery Store</h3>
    <p><strong>Coding Fresh is the best grocery store in Townsville
        We offer a wide selection of locally grown produce and organic products.
    </strong></p>
    <ul>
        <li><a href="https://www.amerywisconsin.org/318/Farmers-Market"><img src="images/ja-ma--gOUx23DNks-unsplash.jpg"></a></li>
        <li><a href="https://marketatthe45th-newrichmondwi.godaddysites.com/"><img src="images/annie-spratt-m1t-RJ1iCIU-unsplash.jpg"></a></li>
        <li><a href="https://cyrusramsey.com/places/hudson-farmers-market-on-carmichael/"><img src="images/honza-vojtek-A39EqNtDpZs-unsplash.jpg"></a></li>
        <li><a href="https://www.cityofmadison.com/live-work/neighborhoods/farmers-markets"><img src="images/michael-c-qrdbYqxnets-unsplash.jpg"</a></li>
    </ul>
    <h3>Contact Us</h3>
    <form>
        <label>Name</label>
        <br>
        <input type="text" id="name" placeholder="Name...">
        <br>
        <label>Email</label>
        <br>
        <input type="text" id="name" placeholder="Email...">
        <br>
        <label>Phone</label>
        <br>
        <input type="text" id="phone" placeholder="Phone Number...">
        <br>
        <label>Message</label>
        <br>
        <textarea space="Message" id="message" cols="40" rows="5"></textarea>
        <p>How would you like us to respond?</p>
        <input type="radio" id="emailradio" value="Email">
        <label form="email">Email</label>
        <input type="radio" id="phoneradio" value="Phone">
        <label form="phone">Phone</label><br>
        <button>Submit!</button>
    </form>
</body>
</html>
